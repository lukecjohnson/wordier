<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordier</title>
  <link rel="icon" sizes="32x32" href="icon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png">
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <header class="header">
    <button id="stats-button-open" class="icon-button">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="1.5"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496

          1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125

          1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
      </svg>
    </button>
    <h1 class="logo">wordier</h1>
    <button id="help-button-open" class="icon-button">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="10.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
          stroke-linejoin="round" />

          7.98183 9.13939 8.01475 9.17313C8.04767 9.20687 8.08714 9.23352 8.13074 9.25144C8.17434

          8.96233C13.7326 9.88837 13.1872 10.3142 12.3254 10.9617C11.3439 11.6748 10.5666 12.5075
          10.622 13.8594L10.6264 14.1759C10.6279 14.2716 10.667 14.3628 10.7352 14.4299C10.8034

          13.9645 5.58337 11.9272 5.58337C10.0795 5.58337 8.05536 6.44379 7.91681 8.91712ZM10.1874
          17.3215C10.1874 18.0988 10.8072 18.6734 11.6604 18.6734C12.5485 18.6734 13.1595 18.0988
          13.1595 17.3215C13.1595 16.5165 12.547 15.9507 11.6589 15.9507C10.8072 15.9507 10.1874
          16.5165 10.1874 17.3215Z" fill="currentColor" />
      </svg>
    </button>
  </header>
  <div id="board">
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
  </div>
  <div id="clock" class="hidden">
    <button id="clock-button">
      <svg id="clock-icon-pause" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
        stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M14.25 9v6m-4.5 0V9M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>
      <svg id="clock-icon-play" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
        stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.91 11.672a.375.375 0 0 1 0 .656l-5.603 3.113a.375.375 0 0
          1-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112Z" />
      </svg>
      <span id="clock-time">0:00<span>
    </button>
  </div>
  <div class="start">
    <button id="start-button" class="button">Play</button>
    <div id="start-countdown"></div>
  </div>
  <dialog id="stats-dialog" class="dialog">
    <header class="dialog-header">
      <div class="dialog-title">Stats</div>
      <button id="stats-button-close" class="icon-button dialog-button-close">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="1.5"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
      </button>
    </header>
    <div class="stats">
      <div class="stat">
        <div class="stat-title">Today</div>
        <div id="stats-value-today" class="stat-value">–</div>
      </div>
      <div class="stat">
        <div class="stat-title">Average</div>
        <div id="stats-value-average" class="stat-value">–</div>
      </div>
      <div class="stat">
        <div class="stat-title">Puzzles solved</div>
        <div id="stats-value-solved" class="stat-value">–</div>
      </div>
      <div class="stat">
        <div class="stat-title">Solve rate</div>
        <div id="stats-value-rate" class="stat-value">–</div>
      </div>
    </div>
    <button id="stats-button-share" class="button dialog-button-primary">
      Share
    </button>
  </dialog>
  <dialog id="help-dialog" class="dialog">
    <header class="dialog-header">
      <div class="dialog-title">How to Play</div>
      <button id="help-button-close" class="icon-button dialog-button-close">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="1.5"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
      </button>
    </header>
    <div id="help-demo" data-nudge="1">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
    <p id="help-instructions">
      Swap letters up, down, left, or right.
      <br />
      Make a valid 5-letter word with each row.
    </p>
    <button id="help-button-play" class="button dialog-button-primary">
      Play
    </button>
  </dialog>
  <script src="/app.js"></script>
</body>

</html>
